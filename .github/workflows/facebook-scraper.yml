name: Facebook Scraper - Cloud Automation

on:
  schedule:
    # Morning peak (8:30 AM - maximum activity)
    - cron: '30 2 * * *'   # 8:30 AM Bhutan Time (UTC+6)
    - cron: '30 4 * * *'   # 10:30 AM Bhutan Time
    - cron: '30 6 * * *'   # 12:30 PM Bhutan Time
    - cron: '30 8 * * *'   # 2:30 PM Bhutan Time
    - cron: '30 10 * * *'  # 4:30 PM Bhutan Time
    - cron: '30 12 * * *'  # 6:30 PM Bhutan Time
    # Evening (moderate activity)
    - cron: '30 16 * * *'  # 10:30 PM Bhutan Time
    # Night (minimal activity)
    - cron: '30 20 * * *'  # 2:30 AM Bhutan Time
  workflow_dispatch: # Allow manual triggering from GitHub UI

permissions:
  contents: write
  actions: write
  
jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸŒ Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: âš™ï¸ Create config file
      run: |
        if [ -z "${{ secrets.FACEBOOK_CONFIG }}" ]; then
          echo "âš ï¸ Warning: FACEBOOK_CONFIG secret not set, using example config"
          cp config.example.json config.json
        else
          echo '${{ secrets.FACEBOOK_CONFIG }}' > config.json
        fi
        
    - name: ğŸš€ Run Facebook scraper
      run: |
        export DISPLAY=:99
        Xvfb :99 -ac -screen 0 1280x1024x24 &
        sleep 3
        
        # Remove cooldown for GitHub Actions automation
        rm -f data/last_run.txt
        
        echo "ğŸ¤– Starting automated scrape..."
        python facebook_scrapper.py --max-posts 8 --headless
        
    - name: ğŸ“Š Generate static API
      run: |
        echo "ğŸ“Š Generating static API files..."
        python generate_static_api.py
        
    - name: ğŸ’¾ Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        
        # Add all changes
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "ğŸ“ No changes to commit"
        else
          # Create commit with timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "ğŸ¤– Automated update: $TIMESTAMP

          - Scraped latest posts from Kuensel Facebook
          - Updated static API files
          - Enhanced validation active
          
          Automated by GitHub Actions âš¡"
          
          # Push changes
          git push origin main
          echo "âœ… Successfully pushed changes!"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ§¹ Auto-cleanup old workflow runs
      run: |
        echo "ğŸ§¹ Cleaning up old workflow runs..."
        
        # Install GitHub CLI
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh -y
        
        # Authenticate with GitHub token
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
        
        # Keep only last 25 workflow runs (conservative cleanup)
        echo "ğŸ—‘ï¸ Removing old workflow runs (keeping last 25)..."
        gh run list --json databaseId --jq '.[25:] | .[].databaseId' | head -20 | while read -r run_id; do
          if [ -n "$run_id" ]; then
            gh api repos/${{ github.repository }}/actions/runs/$run_id -X DELETE || echo "âš ï¸ Could not delete run $run_id"
          fi
        done
        
        echo "âœ… Cleanup completed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.ref == 'refs/heads/main'
      
    - name: ğŸ“ˆ Summary
      run: |
        echo "ğŸ¯ Automation Summary:"
        echo "========================"
        echo "âœ… Scraper: Completed successfully"
        echo "âœ… API: Static files generated (images only)" 
        echo "âœ… Git: Changes committed and pushed"
        echo "âœ… Cleanup: Old workflow runs removed"
        echo ""
        echo "â° Smart Schedule Active:"
        echo "   ğŸŒ… Morning (8:30AM-6:30PM): 6 runs/day"
        echo "   ğŸŒ† Evening (10:30PM): 1 run/day" 
        echo "   ğŸŒ™ Night (2:30AM): 1 run/day"
        echo ""
        echo "ğŸ“¸ Filter: Only posts with images included"
        echo "ğŸŒ View results: https://${{ github.repository_owner }}.github.io/Facebook_Scrapper"
